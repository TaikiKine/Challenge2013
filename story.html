    <h3>【ストーリー】<br />
    <br />
クリスマス間近のロサンゼルス。<br />
黒人二人組・アンソニーとピーターは地方検事のリック夫妻の車を盗んだ。<br />
リックの妻・ジーン（サンドラ・ブロック）はそれ以来、<br />
人種差別的な態度を取り始める。<br />
白人警官のライアン（マット・ディロン）は、<br />
黒人のＴＶディレクター・キャメロン夫妻が乗った車を<br />
強制的に停め、権力を使って屈辱を味あわせた。<br />
妻・クリスティンはライアンを憎悪し、夫との間には溝が出来た。<br />
一方ライアンの相棒で若いハンセンはライアンに嫌悪感を覚えた。<br />
そう、毎日異なる人種の人々が<br />
「車をクラッシュ」＝「感情を衝突」させ、怒鳴りあっているのだった…。
	</h3>
